<!DOCTYPE html>
<html>
<head>
	<title> It's the same !!</title>
	<link rel="stylesheet" href="style.css"></style>
</head>

<body>
	<ul>
		<li>
			<h2>Frontend</h2> 
			<!-- HTML5 -->
			<p style="width:80%" data-value="80">HTML5</p>
			<progress max="100" value="80" class="html5">
			</progress>
			<!-- CS3 -->
			<p style="width:60%" data-value="60">CSS3</p>
			<progress max="100" value="60" class="html5"></progress>
			<!-- JQUERRY -->
			<p style="width: 50%" data-value="50">CSS3</p>
			<progress max="100" value="50" class="html5"></progress>

		</li>
		<li>
			<h2>Backend</h2>
			<!-- Python -->
			<p style="width:75%" data-value="75">HTML5</p>
			<progress max="100" value="75" class="html5"></progress>
			<!-- PHP -->
			<p style="width:65%" data-value="65">CSS3</p>
			<progress max="100" value="65" class="html5"></progress>
			<!-- Node.js -->
			<p style="width:35%" data-value="35">CSS3</p>
			<progress max="100" value="50" class="html5"></progress>
		</li>
	</ul>
</body>
</html>
